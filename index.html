<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M/M/S/S Queue Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>M/M/S/S Queue Blocking Probability Simulation</h1>
    
    <div class="input-container">
        <label for="servers">Number of Servers (S):</label>
        <input type="number" id="servers" value="10">
        
        <label for="lambda">Arrival Rate (λ):</label>
        <input type="number" id="lambda" value="5">
        
        <label for="mu">Service Rate (μ):</label>
        <input type="number" id="mu" value="1">
        
        <button onclick="simulateAndPlot()">Run Simulation</button>
    </div>
    
    <canvas id="chart"></canvas>

    <script src="js/erlangB.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
